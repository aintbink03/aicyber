<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish | Cisco & Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS stillar -->
<link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0c10 0%, #111827 100%);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        .register-card {
            background: #111827;
            border: 1px solid #1e293b;
        }
        .input-field {
            background: #1f2937;
            border: 1px solid #374151;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="register-card rounded-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-green-600 to-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-user-plus text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-green-400 mb-2">Ro'yxatdan o'tish</h1>
            <p class="text-gray-400">Yangi hisob yaratish</p>
        </div>
        
        <form id="register-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Ism</label>
                    <input type="text" id="firstname" class="input-field w-full px-4 py-3 rounded-lg" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Familiya</label>
                    <input type="text" id="lastname" class="input-field w-full px-4 py-3 rounded-lg" required>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Telefon (ixtiyoriy)</label>
                <input type="tel" id="phone" class="input-field w-full px-4 py-3 rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Parol (kamida 6 belgi)</label>
                <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg" required>
            </div>
            
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-medium transition">
                <i class="fas fa-user-plus mr-2"></i>Ro'yxatdan o'tish
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-400">
                Hisobingiz bormi? 
                <a href="/login" class="text-green-400 hover:text-green-300">Kirish</a>
            </p>
        </div>
    </div>
    <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userData = {
            firstname: document.getElementById('firstname').value,
            lastname: document.getElementById('lastname').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value
        };
        
        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect parametrini olish
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || '/';
                
                alert('✅ Muvaffaqiyatli ro\'yxatdan o\'tdingiz!');
                window.location.href = redirectUrl;
            } else {
                const errorMsg = data.errors ? data.errors[0].msg : data.error;
                alert('❌ ' + errorMsg);
            }
        } catch (err) {
            alert('❌ Server bilan bog\'lanishda xatolik');
        }
    });
</script>

</html>
