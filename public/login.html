<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish | Cisco & Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS stillar -->
<link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0c10 0%, #111827 100%);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: #111827;
            border: 1px solid #1e293b;
            backdrop-filter: blur(10px);
        }
        .input-field {
            background: #1f2937;
            border: 1px solid #374151;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-user-lock text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">Tizimga kirish</h1>
            <p class="text-gray-400">Email va parolingizni kiriting</p>
        </div>
        
        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg" placeholder="email@example.com" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Parol</label>
                <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-medium transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Kirish
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-400">
                Hisobingiz yo'qmi? 
                <a href="/register" class="text-blue-400 hover:text-blue-300">Ro'yxatdan o'tish</a>
            </p>
        </div>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect parametrini olish
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || '/';
                
                alert('✅ Xush kelibsiz!');
                window.location.href = redirectUrl;
            } else {
                alert('❌ ' + (data.error || 'Xatolik yuz berdi'));
            }
        } catch (err) {
            alert('❌ Server bilan bog\'lanishda xatolik');
        }
    });
</script>

</body>
</html>
